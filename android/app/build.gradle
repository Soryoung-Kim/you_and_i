plugins {
    id("com.android.application")
    id("kotlin-android")
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id("dev.flutter.flutter-gradle-plugin")
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def keystoreFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
def bundledKeystore = rootProject.file('uandi.jks')

if ((keystoreFile == null || !keystoreFile.exists()) && bundledKeystore.exists()) {
    keystoreFile = bundledKeystore
    keystoreProperties['storeFile'] = bundledKeystore.path
}

def hasReleaseKeystore = keystoreFile != null && keystoreFile.exists() &&
        keystoreProperties['keyAlias'] && keystoreProperties['storePassword'] && keystoreProperties['keyPassword']

android {
    namespace = 'com.ub.uandi'
    compileSdkVersion = 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.ub.uandi"
        minSdkVersion 24
        targetSdkVersion flutter.targetSdkVersion
        versionCode 10
        versionName "1.0.4"
    }
    signingConfigs {
        if (hasReleaseKeystore) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreFile
                storePassword keystoreProperties['storePassword']
            }
        }
    }
    buildTypes {
        release {
            signingConfig = hasReleaseKeystore ? signingConfigs.release : signingConfigs.debug
        }
    }
//    buildTypes {
//        release {
//            // TODO: Add your own signing config for the release build.
//            // Signing with the debug keys for now, so `flutter run --release` works.
//            signingConfig signingConfigs.debug
//        }
//    }

    lint {
        checkReleaseBuilds = false
        abortOnError = false
    }


}

flutter {
    source = '../..'
}

